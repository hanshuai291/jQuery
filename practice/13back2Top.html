
<!DOCTYPE html>

    <title>03_回到顶部</title>
    <style>
        #to_top {
            width: 30px;
            height: 40px;
            font: 14px/20px arial;
            text-align: center;
            background: #06c;
            position: fixed;
            cursor: pointer;
            color: #fff;
            left: 1250px;
            top: 500px;
        }
    </style>
</head>
<body style="height: 2000px;">

<div id="to_top">返回顶部</div>

</body>
<script src="../scripts/jq.js"></script>

    $("#to_top").click(function () {
        var nowDistance =$("html").scrollTop()+$("body").scrollTop();
        //设置总时间
        var totalTime = 500;
        //设置间隔时间
        var intervalTime=50;
        var distance = nowDistance/(totalTime/intervalTime);

        var timer =setInterval(function () {
            nowDistance -=distance;
            if (nowDistance<=0)

            }

    })

</script>
</html>
